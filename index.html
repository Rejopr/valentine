<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

   #yesBtn {
  background-color: #ff4d6d;
  color: white;
  transition: transform 0.3s ease;
}


    #noBtn {
      background-color: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    .gifs {
      display: none;
    }

    .gifs img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="container gifs" id="thanks">
    <h1>Thank youuuu ‚ù§Ô∏èü•∞</h1>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const thanks = document.getElementById("thanks");

  let scale = 1; // starting size of YES

  noBtn.addEventListener("mouseover", () => {
    // Move NO button
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Increase YES size every time
    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
  });

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    thanks.style.display = "block";
  });
</script>



</body>
</html>
